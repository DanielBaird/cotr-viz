<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>plotly-webpack</title>
		<style>
			:root {
				font-family: sans-serif;
				background: #f4f4e4;
				padding: 2em;
			}
			fieldset {
				background-color: #fff;
				border: none;
				margin: 1em 0;
				padding: 0.5em 1em;
				text-align: center;
			}
			select, input {
				height: 2em;
				margin: 0 1em;
				font-size: inherit;
			}
			#graphholder {
				width: 100%;
			}
		</style>
	</head>
	<body>

		<form class="controls">
			<fieldset>
				<label>Resolution
					<select>
						<option value="raw">Multiple measurements per day</option>
						<option value="daily">Single daily summary</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label>Period
					<select>
						<option value="day1">One day</option>
						<option value="day7">Seven days</option>
						<option value="day30">Thirty days</option>
						<option value="day90">Ninety days</option>
						<option value="day360">360 days</option>
						<option value="all">All data</option>
					</select>
				</label>
			</fieldset>
			<fieldset>
				<label>Ending date
					<input name="enddate" value="today">
				</label>
			</fieldset>
		</form>

		<div id="graphholder"></div>

		<script src="bundle.js"></script>
	</body>
</html>
