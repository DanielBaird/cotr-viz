<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=utf-8>
		<title>COTR Viz</title>
		<style>
			:root {
				font-family: sans-serif;
				background: #f4f4e4;
				padding: 2em;
			}
			form {
				display: flex;
				flex-wrap: wrap;
				justify-content: center;
			}
			fieldset {
				background-color: #fff;
				border: none;
				margin: 1em;
				padding: 0.5em 1em;
				text-align: center;
			}
			fieldset.disabled {
				opacity: 0.5;
			}
			select, input {
				margin: 0 1em;
				font-size: inherit;
			}
			#graphholder {
				width: 100%;
			}
		</style>
	</head>
	<body>

		<div id="graph-instance">

			<form class="controls">
				<fieldset class="disabled">
					<label>Data set
						<select class="dataset-selector">
							<option disabled selected>loading...</option>
						</select>
					</label>
				</fieldset>
				<fieldset class="disabled">
					<label>Data resolution
						<select class="res-selector">
							<option disabled selected>loading...</option>
						</select>
					</label>
				</fieldset>
				<fieldset class="disabled">
					<label>Show on the graph
						<select class="int-selector">
							<option disabled selected>loading...</option>
						</select>
					</label>
				</fieldset>
			</form>

			<div id="graphholder"></div>

		</div>

		<script src="bundle.js"></script>
	</body>
</html>
